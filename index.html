<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD Negeri 03 Bangsri</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero {
      background-image: url('uv.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #2e7d32;
      animation: fadeIn 2s ease-out;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: #2e7d32;
      text-shadow: 2px 2px #fff176;
      animation: bounceIn 1s ease;
    }

    .hero p {
      font-size: 1.3rem;
      color: #33691e;
      background-color: #f1f8e9cc;
      padding: 12px 25px;
      border-radius: 16px;
      margin-top: 15px;
      animation: slideIn 1.5s ease;
    }

    .cta-button {
      margin-top: 25px;
      padding: 15px 35px;
      background-color: #66bb6a;
      border: none;
      color: white;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      animation: zoomIn 2s ease;
    }

    .cta-button:hover {
      background-color: #4caf50;
    }

    .hero-image {
      margin-top: 30px;
      animation: floatImage 3s infinite ease-in-out;
    }

    .hero-image img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
      .hero {
        padding: 40px 20px;
      }

      .hero h1 {
        font-size: 2.4rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes floatImage {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>SD NEGERI BANGSRI 03</h1>
    <p>Selamat Datang di Website SD Negeri 03 Bangsri!</p>
    <a href="about.html" class="cta-button">Lihat Sekolah Kami</a>
    <div class="hero-image">
      <img src="logo.png" alt="Logo SD Ceria">
    </div>
  </section>

</body>
</html>
