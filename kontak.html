    <!-- JS Slider + Animasi -->
  <script>
    const track = document.getElementById("sliderTrack");
    let scrollAmount = 0;
    const slideWidth = 270;

    function slideLeft() {
      scrollAmount = Math.max(scrollAmount - slideWidth, 0);
      updateSlider();
    }

    function slideRight() {
      const maxScroll = track.scrollWidth - document.querySelector('.slider-wrapper').clientWidth;
      scrollAmount = Math.min(scrollAmount + slideWidth, maxScroll);
      updateSlider();
    }

    function updateSlider() {
      track.style.transform = `translateX(-${scrollAmount}px)`;
    }

    // ANIMASI FADE-IN SAAT HALAMAN DIBUKA
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in').forEach((el, i) => {
        setTimeout(() => el.classList.add('show'), i * 200);
      });
    });
